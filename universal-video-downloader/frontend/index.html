<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Downloader - YouTube, IG, FB, Twitter</title>
    <meta name="description"
        content="Premium universal video downloader. Save MP4/MP3 from YouTube, Instagram, Facebook, and Twitter. High speed, no ads.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Meta -->
    <meta property="og:title" content="Universal Video Downloader">
    <meta property="og:description" content="Download High Quality Videos & Audio instantly.">
    <meta property="og:image" content="/assets/images/background.jpg">
</head>

<body>

    <!-- Auth Overlay -->
    <div id="auth-overlay">
        <div class="auth-card">
            <h1>Welcome</h1>
            <p style="color: #cbd5e1; margin-bottom: 1rem;">Please sign in to access the premium downloader.</p>
            <button id="google-login-btn" class="auth-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M21.35 11.1h-9.17v2.73h6.51c-.33 3.8-3.5 5.44-6.5 5.44C8.36 19.27 5 16.25 5 12c0-4.1 3.2-7.27 7.2-7.27c3.09 0 4.9 1.97 4.9 1.97L19 4.72S16.56 2 12.1 2C6.42 2 2.03 6.8 2.03 12c0 5.05 4.13 10 10.22 10c5.35 0 9.25-3.67 9.25-9.09c0-1.15-.15-1.81-.15-1.81Z" />
                </svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Main Application -->
    <main class="app-container" id="app-content">
        <div class="glass-panel">
            <h1>Universal Downloader</h1>
            <p class="subtitle">Download MP4 & MP3 from anywhere. Fast & Secure.</p>

            <div class="input-group">
                <input type="url" id="video-url" placeholder="Paste video URL (YouTube, Instagram, etc)..." required>
            </div>

            <!-- Controls -->
            <div class="controls-grid">
                <div class="control-item">
                    <label>Format</label>
                    <select id="format-select">
                        <option value="mp4">Video (MP4)</option>
                        <option value="mp3">Audio (MP3)</option>
                    </select>
                </div>
                <!-- Audio Trim Options (Visible only for MP3 ideally, but keeping layout simple) -->
                <div class="control-item mp3-only">
                    <label>Trim Start (sec)</label>
                    <input type="number" id="trim-start" placeholder="0" min="0">
                </div>
                <div class="control-item mp3-only">
                    <label>Trim End (sec)</label>
                    <input type="number" id="trim-end" placeholder="e.g. 60" min="0">
                </div>
            </div>

            <div class="btn-group">
                <button id="download-btn" class="btn-primary">Download</button>
                <button id="clear-btn" class="btn-secondary">Clear</button>
            </div>

            <!-- Status / Result -->
            <div id="status-area" class="status-area hidden">
                <div id="loader" class="loader hidden"></div>
                <p id="status-text"></p>
                <a id="download-link" href="#" class="btn-primary hidden" target="_blank"
                    style="margin-top: 1rem; display: inline-block;">Download File</a>
            </div>
        </div>

        <footer>
            <p>By using this tool, you agree not to download copyrighted content without permission.</p>
            <p>&copy; 2024 Universal Downloader. All rights reserved.</p>
        </footer>
    </main>

    <!-- Scripts -->
    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>

    <!-- App Logic -->
    <script type="module" src="/assets/js/app.js"></script>
</body>

</html>
